<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>4 chenare cu controale și animație</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 20px;
  }
  .container {
    display: flex;
    flex-direction: column;
    gap: 20px;
  }
  .box {
    display: flex;
    border: 2px solid #444;
    height: 150px;
  }
  .left {
    flex: 1;
    padding: 15px;
    border-right: 2px solid #444;
    background: #f0f0f0;
    display: flex;
    flex-direction: column;
    gap: 10px;
  }
  .right {
    flex: 1;
    padding: 15px;
    position: relative;
    background: #fff;
  }
  .animation {
    border: 1px solid #aaa;
    height: 100px;
    margin-bottom: 10px;
  }
  .results {
    font-size: 14px;
    color: #333;
  }
  label {
    font-weight: bold;
  }
  input[type=range] {
    width: 100%;
  }
</style>
</head>
<body>

<div class="container">

  <div class="box" id="box1">
    <div class="left">
      <label for="slider1">Slider 1</label>
      <input type="range" id="slider1" min="0" max="100" value="50" />
      <label for="slider1b">Slider 1b</label>
      <input type="range" id="slider1b" min="0" max="100" value="50" />
    </div>
    <div class="right">
      <div class="animation" id="anim1">Animatie 1</div>
      <div class="results" id="results1">Rezultate slider 1</div>
    </div>
  </div>

  <div class="box" id="box2">
    <div class="left">
      <label for="slider2">Slider 2</label>
      <input type="range" id="slider2" min="0" max="100" value="50" />
      <label for="slider2b">Slider 2b</label>
      <input type="range" id="slider2b" min="0" max="100" value="50" />
    </div>
    <div class="right">
      <div class="animation" id="anim2">Animatie 2</div>
      <div class="results" id="results2">Rezultate slider 2</div>
    </div>
  </div>

  <div class="box" id="box3">
    <div class="left">
      <label for="slider3">Slider 3</label>
      <input type="range" id="slider3" min="0" max="100" value="50" />
      <label for="slider3b">Slider 3b</label>
      <input type="range" id="slider3b" min="0" max="100" value="50" />
    </div>
    <div class="right">
      <div class="animation" id="anim3">Animatie 3</div>
      <div class="results" id="results3">Rezultate slider 3</div>
    </div>
  </div>

  <div class="box" id="box4">
    <div class="left">
      <label for="slider4">Slider 4</label>
      <input type="range" id="slider4" min="0" max="100" value="50" />
      <label for="slider4b">Slider 4b</label>
      <input type="range" id="slider4b" min="0" max="100" value="50" />
    </div>
    <div class="right">
      <div class="animation" id="anim4">Animatie 4</div>
      <div class="results" id="results4">Rezultate slider 4</div>
    </div>
  </div>

</div>

<script>
  function updateResults(boxNumber) {
    const sliderA = document.getElementById(`slider${boxNumber}`);
    const sliderB = document.getElementById(`slider${boxNumber}b`);
    const results = document.getElementById(`results${boxNumber}`);

    results.textContent = `Valoare slider A: ${sliderA.value}, Valoare slider B: ${sliderB.value}`;
  }

  for(let i = 1; i <= 4; i++) {
    const sliderA = document.getElementById(`slider${i}`);
    const sliderB = document.getElementById(`slider${i}b`);

    sliderA.addEventListener('input', () => updateResults(i));
    sliderB.addEventListener('input', () => updateResults(i));

    updateResults(i);
  }
</script>

</body>
</html>
