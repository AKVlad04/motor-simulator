<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simulatoare motoare electrice</title>
  <style>
    body, html {
      margin: 0; padding: 0; height: 100%; font-family: Arial, sans-serif;
    }
    .grid-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      height: 100vh;
      gap: 10px;
      padding: 10px;
      box-sizing: border-box;
    }
    .panel {
      border: 2px solid #333;
      padding: 10px;
      display: flex;
      flex-direction: column;
    }
    .controls {
      background: #f0f0f0;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
    }
    .results {
      flex-grow: 1;
      background: #e8f4f8;
      border-radius: 5px;
      padding: 10px;
      white-space: pre-wrap;
      font-family: monospace;
      overflow-y: auto;
    }
    label {
      font-weight: bold;
      font-size: 0.9em;
    }
    input[type=number] {
      width: 70px;
      margin: 0 10px 10px 0;
    }
    button {
      padding: 5px 10px;
      cursor: pointer;
      border: none;
      background-color: #007acc;
      color: white;
      border-radius: 3px;
    }
    button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <div class="grid-container">
    
    <!-- Motor DC -->
    <div class="panel" id="dcPanel">
      <div class="controls">
        <h3>Motor DC</h3>
        <label>Putere (kW): <input type="number" id="dcPower" value="5" min="0.1" step="0.1"></label><br/>
        <label>Sarcină (%): <input type="number" id="dcLoad" value="100" min="1" max="100"></label><br/>
        <button onclick="simulate('dc')">Simulează</button>
      </div>
      <div class="results" id="dcResults">Rezultate simulare...</div>
    </div>

    <!-- Motor Sincron -->
    <div class="panel" id="syncPanel">
      <div class="controls">
        <h3>Motor Sincron (AC)</h3>
        <label>Putere (kW): <input type="number" id="syncPower" value="5" min="0.1" step="0.1"></label><br/>
        <label>Sarcină (%): <input type="number" id="syncLoad" value="100" min="1" max="100"></label><br/>
        <button onclick="simulate('synchronous')">Simulează</button>
      </div>
      <div class="results" id="syncResults">Rezultate simulare...</div>
    </div>

    <!-- Motor Asincron -->
    <div class="panel" id="asyncPanel">
      <div class="controls">
        <h3>Motor Asincron (AC)</h3>
        <label>Putere (kW): <input type="number" id="asyncPower" value="5" min="0.1" step="0.1"></label><br/>
        <label>Sarcină (%): <input type="number" id="asyncLoad" value="100" min="1" max="100"></label><br/>
        <button onclick="simulate('asynchronous')">Simulează</button>
      </div>
      <div class="results" id="asyncResults">Rezultate simulare...</div>
    </div>

    <!-- Motor generic (poate fi un alt motor DC pentru demo) -->
    <div class="panel" id="genericPanel">
      <div class="controls">
        <h3>Motor Generic</h3>
        <label>Putere (kW): <input type="number" id="genericPower" value="5" min="0.1" step="0.1"></label><br/>
        <label>Sarcină (%): <input type="number" id="genericLoad" value="100" min="1" max="100"></label><br/>
        <button onclick="simulate('generic')">Simulează</button>
      </div>
      <div class="results" id="genericResults">Rezultate simulare...</div>
    </div>

  </div>

  <script>
    function simulate(type) {
      let power, load, efficiency, voltage;
      let resultsDiv;

      switch(type) {
        case 'dc':
          power = parseFloat(document.getElementById('dcPower').value);
          load = parseFloat(document.getElementById('dcLoad').value);
          efficiency = 0.85;
          voltage = 220;
          resultsDiv = document.getElementById('dcResults');
          break;
        case 'synchronous':
          power = parseFloat(document.getElementById('syncPower').value);
          load = parseFloat(document.getElementById('syncLoad').value);
          efficiency = 0.90;
          voltage = 400;
          resultsDiv = document.getElementById('syncResults');
          break;
        case 'asynchronous':
          power = parseFloat(document.getElementById('asyncPower').value);
          load = parseFloat(document.getElementById('asyncLoad').value);
          efficiency = 0.86;
          voltage = 400;
          resultsDiv = document.getElementById('asyncResults');
          break;
        case 'generic':
          power = parseFloat(document.getElementById('genericPower').value);
          load = parseFloat(document.getElementById('genericLoad').value);
          efficiency = 0.80;
          voltage = 220;
          resultsDiv = document.getElementById('genericResults');
          break;
        default:
          alert('Tip motor necunoscut');
          return;
      }

      const outputPower = (power * (load / 100)) * efficiency;
      const current = (outputPower * 1000) / voltage;

      let text = `Putere nominală: ${power} kW\n`;
      text += `Sarcină: ${load} %\n`;
      text += `Randament estimat: ${(efficiency * 100).toFixed(1)} %\n`;
      text += `Tensiune: ${voltage} V\n`;
      text += `Putere ieșire estimată: ${outputPower.toFixed(2)} kW\n`;
      text += `Curent estimat: ${current.toFixed(2)} A\n`;

      resultsDiv.textContent = text;
    }
  </script>
</body>
</html>
