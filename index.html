<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simulare Motoare Electrice</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      font-family: Arial, sans-serif;
    }
    .container {
      display: grid;
      grid-template-columns: 50% 50%;
      grid-template-rows: 50% 50%;
      height: 100vh;
      width: 100vw;
    }
    .motor {
      padding: 15px;
      border: 2px solid #333;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .motor h2 {
      text-align: center;
    }
    .slider-group {
      margin-bottom: 10px;
    }
    .slider-group label {
      display: block;
    }
    .results {
      margin-top: 10px;
      background-color: #f2f2f2;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Motor DC -->
    <div class="motor" id="motor-dc">
      <h2>Motor DC</h2>
      <div class="slider-group">
        <label>Tensiune (V): <span id="dc-tens-value">12</span></label>
        <input type="range" min="0" max="24" value="12" id="dc-tens">
      </div>
      <div class="slider-group">
        <label>Sarcină (%): <span id="dc-load-value">50</span></label>
        <input type="range" min="0" max="100" value="50" id="dc-load">
      </div>
      <div class="results" id="dc-results"></div>
    </div>

    <!-- Motor AC -->
    <div class="motor" id="motor-ac">
      <h2>Motor AC</h2>
      <div class="slider-group">
        <label>Tensiune (V): <span id="ac-tens-value">220</span></label>
        <input type="range" min="100" max="400" value="220" id="ac-tens">
      </div>
      <div class="slider-group">
        <label>Frecvență (Hz): <span id="ac-freq-value">50</span></label>
        <input type="range" min="10" max="100" value="50" id="ac-freq">
      </div>
      <div class="results" id="ac-results"></div>
    </div>

    <!-- Motor Sincron -->
    <div class="motor" id="motor-sincron">
      <h2>Motor Sincron</h2>
      <div class="slider-group">
        <label>Frecvență (Hz): <span id="syn-freq-value">50</span></label>
        <input type="range" min="10" max="100" value="50" id="syn-freq">
      </div>
      <div class="slider-group">
        <label>Număr Poli: <span id="syn-pole-value">4</span></label>
        <input type="range" min="2" max="12" step="2" value="4" id="syn-pole">
      </div>
      <div class="results" id="syn-results"></div>
    </div>

    <!-- Motor Asincron -->
    <div class="motor" id="motor-asincron">
      <h2>Motor Asincron</h2>
      <div class="slider-group">
        <label>Frecvență (Hz): <span id="asyn-freq-value">50</span></label>
        <input type="range" min="10" max="100" value="50" id="asyn-freq">
      </div>
      <div class="slider-group">
        <label>Număr Poli: <span id="asyn-pole-value">4</span></label>
        <input type="range" min="2" max="12" step="2" value="4" id="asyn-pole">
      </div>
      <div class="slider-group">
        <label>Sarcină (%): <span id="asyn-load-value">50</span></label>
        <input type="range" min="0" max="100" value="50" id="asyn-load">
      </div>
      <div class="results" id="asyn-results"></div>
    </div>
  </div>

  <!-- SCRIPT -->
  <script>
    // DC
    const dcTens = document.getElementById("dc-tens");
    const dcLoad = document.getElementById("dc-load");
    function updateDC() {
      const V = parseFloat(dcTens.value);
      const L = parseFloat(dcLoad.value);
      const speed = Math.max(0, (V - L * 0.05) * 10).toFixed(2);
      document.getElementById("dc-tens-value").innerText = V;
      document.getElementById("dc-load-value").innerText = L;
      document.getElementById("dc-results").innerHTML = `Viteză estimată: <strong>${speed} rot/min</strong>`;
    }
    dcTens.oninput = updateDC;
    dcLoad.oninput = updateDC;
    updateDC();

    // AC
    const acTens = document.getElementById("ac-tens");
    const acFreq = document.getElementById("ac-freq");
    function updateAC() {
      const V = parseFloat(acTens.value);
      const f = parseFloat(acFreq.value);
      document.getElementById("ac-tens-value").innerText = V;
      document.getElementById("ac-freq-value").innerText = f;
      document.getElementById("ac-results").innerHTML = `Parametri curent: <strong>${V} V</strong>, <strong>${f} Hz</strong>`;
    }
    acTens.oninput = updateAC;
    acFreq.oninput = updateAC;
    updateAC();

    // Sincron
    const synFreq = document.getElementById("syn-freq");
    const synPole = document.getElementById("syn-pole");
    function updateSyn() {
      const f = parseFloat(synFreq.value);
      const p = parseInt(synPole.value);
      const rpm = ((120 * f) / p).toFixed(2);
      document.getElementById("syn-freq-value").innerText = f;
      document.getElementById("syn-pole-value").innerText = p;
      document.getElementById("syn-results").innerHTML = `Viteză sincronă: <strong>${rpm} rot/min</strong>`;
    }
    synFreq.oninput = updateSyn;
    synPole.oninput = updateSyn;
    updateSyn();

    // Asincron
    const asynFreq = document.getElementById("asyn-freq");
    const asynPole = document.getElementById("asyn-pole");
    const asynLoad = document.getElementById("asyn-load");
    function updateAsyn() {
      const f = parseFloat(asynFreq.value);
      const p = parseInt(asynPole.value);
      const load = parseFloat(asynLoad.value);
      const rpmSync = (120 * f) / p;
      const slip = load * 0.01;
      const rpm = (rpmSync * (1 - slip)).toFixed(2);
      document.getElementById("asyn-freq-value").innerText = f;
      document.getElementById("asyn-pole-value").innerText = p;
      document.getElementById("asyn-load-value").innerText = load;
      document.getElementById("asyn-results").innerHTML = `Viteză estimată: <strong>${rpm} rot/min</strong><br/>Slip: <strong>${(slip * 100).toFixed(1)}%</strong>`;
    }
    asynFreq.oninput = updateAsyn;
    asynPole.oninput = updateAsyn;
    asynLoad.oninput = updateAsyn;
    updateAsyn();
  </script>
</body>
</html>
